[package]
name = "svc-authz"
version = "0.5.0"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
description = "An authorization library."
readme = "README.md"
keywords = ["authorization", "authz", "middleware"]
categories = ["authentication", "web-programming"]
repository = "https://github.com/netology-group/svc-authz-rs"
license = "MIT"
edition = "2018"

[badges]
travis-ci = { repository = "netology-group/svc-authz-rs" }

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
futures = "0.1"
jsonwebtoken = "6.0"
reqwest = "0.9"
svc-authn = { version = "0.5", features = ["jose"] }
